
	<html>
	<head>
		<title>My First BackBone App</title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>	
	<div id="viewdata">Students Record</div>       
    <script type="text/template" id="studentrecord">
    <table>
       <tbody>           
            <tr>
                <td>Name</td>
                <td><%= name %></td>
            </tr>
            <tr>
                <td>Roll No</td>
                <td><%= rollno %></td>
            </tr>
            <tr>
                <td>Marks</td>
                <td><%= marks %></td>
            </tr>
            <tr>
                <td>Grade</td>
                <td><%= grade %></td>
            </tr>
        </tbody>
    </table>
    </script>        
	<script data-main="js/main" src="js/libs/require.js"></script>
	</script>
	</body>
	</html>
